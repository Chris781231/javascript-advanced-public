<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <div class="container light-border">
            <div class="row">
                <div id="result-display" class="result-display light-border">
                    0
                </div>
            </div>
            <div class="row margin-top">
                <div id="add-btn" class="col-1 button operator-button light-border">+</div>
                <div id="subtract-btn" class="col-1 button operator-button light-border">-</div>
                <div id="multiply-btn" class="col-1 button operator-button light-border">ร</div>
                <div id="divide-btn" class="col-1 button operator-button light-border">รท</div>
            </div>
            <div class="row margin-top">
                <div id="numbers" class="col-3">
                    <div class="row">
                        <div id="seven" class="button cell light-border">7</div>
                        <div id="eight" class="button cell light-border">8</div>
                        <div id="nine" class="button cell light-border">9</div>
                    </div>
                    <div class="row margin-top">
                        <div id="four" class="button cell light-border">4</div>
                        <div id="five" class="button cell light-border">5</div>
                        <div id="six" class="button cell light-border">6</div>
                    </div>
                    <div class="row margin-top">
                        <div id="one" class="button cell light-border">1</div>
                        <div id="two" class="button cell light-border">2</div>
                        <div id="three" class="button cell light-border">3</div>
                    </div>
                    <div class="row margin-top">
                        <div id="zero" class="button cell light-border">0</div>
                        <div id="dec-point" class="button cell light-border">.</div>
                        <div id="clear" class="button cell light-border">C</div>
                    </div>
                </div>
                <div id="equal-btn" class="col-1 button equal-button">=</div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="calculator.js"></script>
</body>

</html>
