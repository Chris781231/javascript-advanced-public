<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="screen">
        <div id="title" class="title">
            <h2 id="label">TicTacToe</h2>
        </div>
        <div class="game-container">
            <div id="a1" class="top left"></div>
            <div id="b1" class="top"></div>
            <div id="c1" class="top right"></div>
            <div id="a2" class="left"></div>
            <div id="b2" class=""></div>
            <div id="c2" class="right"></div>
            <div id="a3" class="bottom left"></div>
            <div id="b3" class="bottom "></div>
            <div id="c3" class="bottom right"></div>
        </div>
    </div>

    <div class="newgame-layer"></div>

    <script src="./index.js"></script>
</body>

</html>
